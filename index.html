<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br><br><br>
        <h1>Mid term Assessment</h1>
        <div class="container">
            <div class="left">
                <input type="text" class="firstname" placeholder="First name"><br>
                <input type="text" class="middlename" placeholder="Middle name"><br>
                <input type="text" class="lastname" placeholder="Last name"><br>
                <button class="fml" onclick="fml()">Arrange FML</button>
                <button class="lmf" onclick="lmf()">Arrange LMF</button>
                <p id="leftanswer"></p>
            </div>
            <div class="right">
                <input type="number" class="dividing" placeholder="Number to be divided by 5">
                <button class="divder" onclick="dividerby()">Check Divisibility</button>
                <p id="rightanswer"></p>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
